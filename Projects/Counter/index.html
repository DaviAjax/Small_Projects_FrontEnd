<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Contador com Incremento Vari√°vel</title>
</head>

<body>

  <div class="container">
    <h1>Contador</h1>

    <p id="counter">0</p>

    <div class="actions">
      <div class="field">
        <input class="input" type="number" id="increment" placeholder="Valor do incremento" value="1">
        <label for="increment" class="label">Valor do incremento</label>
      </div>
      <div class="buttons">
        <button id="btnSubtract" class="btn">- Subtrair</button>
        <button id="btnReset" class="btn">(0) Reset</button>
        <button id="btnSum" class="btn">+ Somar</button>
      </div>

    </div>
  </div>

  <script src="src/js/script.js"></script>
</body>

</html>
