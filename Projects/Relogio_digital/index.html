<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Davi_DevRoom">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="src/css/style.css">
  <title>Relógio digital inteligente</title>
</head>

<body>

  <main class="clock-container">
    <div class="clock-card">
      <header class="clock-header">
        <h1>
          Relógio digital inteligente
        </h1>
      </header>

      <section class="clock">
        <div class="time" id="time">00:00:00</div>
        <div class="ampm hidden" id="ampm"></div>
        <div class="date" id="date">---</div>
      </section>

      <section class="controls">
        <button id="toggle-format" class="btn primary"></button>
        <button id="toggle-theme" class="btn secondary"></button>
      </section>
    </div>
  </main>

  <script src="src/js/script.js"></script>
</body>

</html>
